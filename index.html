<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="header">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <ul class="list">
            <li class="list-item">
              <img
                class="list-img"
                src="./images/icon-document.svg"
                alt="icon document"
              />
            </li>
            <li class="list-item">
              <img
                class="list-img"
                src="./images/icon-folder.svg"
                alt="icon folder"
              />
            </li>
            <li class="list-item">
              <img
                class="list-img"
                src="./images/icon-upload.svg"
                alt="icon upload"
              />
            </li>
          </ul>
        </header>
        <div class="plan">
          <p class="plan-desc">
            Youâ€™ve used <span class="text-bold">815 GB</span> of your storage
          </p>
          <div class="plan-size">
            <div class="plan-range-bg">
              <div class="plan-range"><span class="circle"></span></div>
            </div>
            <div class="plan-details">
              <p class="plan-min">0 gb</p>
              <p class="plan-max">1000 gb</p>
            </div>
          </div>
          <p class="plan-info">185 <span>gb left</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
